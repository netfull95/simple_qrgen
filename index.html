<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {

        body {

            min-height: 100vh;

        .container {

            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        h1 {

            margin-bottom: 30px;

        .input-group {

        }

        label {

            color: #555;
            font-weight: 500;

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 50px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .options {

            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 120px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .qr-result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .qr-canvas {
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .download-btn:first-child {
            background: #17a2b8;
        }

        .download-btn:first-child:hover {
            background: #138496;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
        }

        .download-btn.success {
            background: #20c997;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .char-counter {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .options {
                flex-direction: column;
                gap: 15px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó QR Code Generator</h1>
        
        <!-- Nh·∫≠p t√™n QR -->
        <div class="input-group">
            <label for="qrName">
                üìù T√™n QR Code (t√πy ch·ªçn):
                <small style="color: #666; font-weight: normal; margin-left: 10px;">
                    T√™n n√†y s·∫Ω hi·ªÉn th·ªã trong ·∫£nh QR
                </small>
            </label>
            <input 
                type="text" 
                id="qrName" 
                placeholder="V√≠ d·ª•: Menu Nh√† H√†ng, Website C√¥ng Ty, Th√¥ng Tin Li√™n H·ªá..."
                maxlength="100"
            >
            <small class="char-counter" id="nameCounter" style="display: none;"></small>
        </div>

        <!-- Nh·∫≠p n·ªôi dung QR -->
        <div class="input-group">
            <label for="textInput">Nh·∫≠p n·ªôi dung c·∫ßn t·∫°o QR:</label>
            <textarea 
                id="textInput" 
                placeholder="Nh·∫≠p text, URL, s·ªë ƒëi·ªán tho·∫°i, email... ·ªü ƒë√¢y"
                maxlength="2000"
            ></textarea>
            <small class="char-counter" id="textCounter" style="display: none;"></small>
        </div>

        <!-- T√πy ch·ªçn -->
        <div class="options">
            <div class="option-group">
                <label for="sizeSelect">K√≠ch th∆∞·ªõc:</label>
                <select id="sizeSelect">
                    <option value="200">200x200px</option>
                    <option value="300" selected>300x300px</option>
                    <option value="400">400x400px</option>
                    <option value="500">500x500px</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="errorLevel">ƒê·ªô ph·ª•c h·ªìi l·ªói:</label>
                <select id="errorLevel">
                    <option value="L">Th·∫•p (L)</option>
                    <option value="M" selected>Trung b√¨nh (M)</option>
                    <option value="Q">Cao (Q)</option>
                    <option value="H">R·∫•t cao (H)</option>
                </select>
            </div>
        </div>

        <button class="generate-btn" onclick="generateQR()">
            T·∫°o m√£ QR
        </button>

        <div class="error" id="errorMsg"></div>

        <!-- K·∫øt qu·∫£ QR -->
        <div class="qr-result" id="qrResult">
            <h3>M√£ QR c·ªßa b·∫°n:</h3>
            <canvas id="qrCanvas" class="qr-canvas"></canvas>
            
            <!-- N√∫t thao t√°c: Copy ·∫¢nh, T·∫£i JPG, T·∫£i PNG -->
            <div class="buttons-container">
                <button class="download-btn" onclick="copyImageToClipboard(this)">üìã Copy ·∫£nh</button>
                <button class="download-btn" onclick="downloadQR('jpg')">üì∏ T·∫£i JPG</button>
                <button class="download-btn" onclick="downloadQR('png')">üñºÔ∏è T·∫£i PNG</button>
            </div>
        </div>
    </div>

    <script>
        let qrCode = null;

        function generateQR() {
            const textInput = document.getElementById('textInput');
            const qrName = document.getElementById('qrName');
            const sizeSelect = document.getElementById('sizeSelect');
            const errorLevel = document.getElementById('errorLevel');
            const qrResult = document.getElementById('qrResult');
            const errorMsg = document.getElementById('errorMsg');

            // ·∫®n th√¥ng b√°o l·ªói
            errorMsg.style.display = 'none';
            
            // L·∫•y gi√° tr·ªã input
            const text = textInput.value.trim();
            const name = qrName.value.trim();
            const size = parseInt(sizeSelect.value);
            const level = errorLevel.value;

            // Ki·ªÉm tra input
            if (!text) {
                showError('Vui l√≤ng nh·∫≠p n·ªôi dung c·∫ßn t·∫°o QR code!');
                return;
            }

            if (text.length > 2000) {
                showError('N·ªôi dung qu√° d√†i! T·ªëi ƒëa 2000 k√Ω t·ª±.');
                return;
            }

            try {
                // T·∫°o QR code v·ªõi t√™n hi·ªÉn th·ªã trong ·∫£nh
                createQRWithName(text, name, size, level);

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                qrResult.style.display = 'block';
                
                // Cu·ªôn ƒë·∫øn k·∫øt qu·∫£
                qrResult.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });

            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra khi t·∫°o QR code: ' + error.message);
                console.error('QR Generation Error:', error);
            }
        }

        // T·∫°o QR v·ªõi t√™n hi·ªÉn th·ªã trong ·∫£nh
        function createQRWithName(text, name, size, level) {
            const qrCanvas = document.getElementById('qrCanvas');
            
            // T·∫°o QR code t·∫°m th·ªùi
            const tempCanvas = document.createElement('canvas');
            const tempQR = new QRious({
                element: tempCanvas,
                value: text,
                size: size,
                level: level,
                background: 'white',
                foreground: 'black'
            });

            // T√≠nh to√°n k√≠ch th∆∞·ªõc canvas cu·ªëi c√πng
            const padding = 40;
            const nameHeight = name ? 80 : 0; // Chi·ªÅu cao cho t√™n
            const finalWidth = size + (padding * 2);
            const finalHeight = size + nameHeight + (padding * 2);

            // Thi·∫øt l·∫≠p canvas ch√≠nh
            qrCanvas.width = finalWidth;
            qrCanvas.height = finalHeight;
            const ctx = qrCanvas.getContext('2d');

            // V·∫Ω n·ªÅn tr·∫Øng
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, finalWidth, finalHeight);

            // V·∫Ω t√™n QR ·ªü ph√≠a tr√™n (n·∫øu c√≥)
            if (name) {
                // V·∫Ω background cho v√πng t√™n
                ctx.fillStyle = 'rgba(102, 126, 234, 0.08)';
                ctx.fillRect(10, 10, finalWidth - 20, nameHeight - 10);
                
                // Thi·∫øt l·∫≠p font
                ctx.fillStyle = '#333333';
                ctx.font = 'bold 22px "Segoe UI", Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // X·ª≠ l√Ω text d√†i - word wrap
                const maxWidth = finalWidth - (padding * 2);
                const words = name.split(' ');
                let lines = [];
                let currentLine = '';
                
                for (let i = 0; i < words.length; i++) {
                    const testLine = currentLine + words[i] + ' ';
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && i > 0) {
                        lines.push(currentLine.trim());
                        currentLine = words[i] + ' ';
                    } else {
                        currentLine = testLine;
                    }
                }
                lines.push(currentLine.trim());
                
                // V·∫Ω c√°c d√≤ng text
                const lineHeight = 28;
                const startY = padding + (nameHeight - padding) / 2 - (lines.length - 1) * lineHeight / 2;
                
                lines.forEach((line, index) => {
                    ctx.fillText(line, finalWidth / 2, startY + (index * lineHeight));
                });
                
                // V·∫Ω ƒë∆∞·ªùng ph√¢n c√°ch
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(padding, nameHeight + padding/2);
                ctx.lineTo(finalWidth - padding, nameHeight + padding/2);
                ctx.stroke();
            }

            // V·∫Ω QR code
            const qrY = nameHeight + padding;
            ctx.drawImage(tempCanvas, padding, qrY, size, size);

            // Vi·ªÅn cho QR
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.strokeRect(padding, qrY, size, size);

            // L∆∞u reference
            qrCode = { canvas: qrCanvas };
        }

        // T·∫£i xu·ªëng file
        function downloadQR(format) {
            if (!qrCode) {
                showError('Ch∆∞a c√≥ QR code ƒë·ªÉ t·∫£i xu·ªëng!');
                return;
            }

            try {
                const canvas = qrCode.canvas;
                const qrName = document.getElementById('qrName').value.trim();
                const link = document.createElement('a');
                
                // T·∫°o t√™n file t·ª´ t√™n QR
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                let filename;
                
                if (qrName) {
                    const safeName = qrName.replace(/[^a-zA-Z0-9\s\-_]/g, '').replace(/\s+/g, '_');
                    filename = `${safeName}_${timestamp}.${format}`;
                } else {
                    filename = `qrcode_${timestamp}.${format}`;
                }
                
                // Convert canvas to data URL
                let dataURL;
                if (format === 'png') {
                    dataURL = canvas.toDataURL('image/png');
                } else if (format === 'jpg') {
                    dataURL = canvas.toDataURL('image/jpeg', 0.9);
                }
                
                // Download
                link.download = filename;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra khi t·∫£i xu·ªëng: ' + error.message);
            }
        }

        // Copy ·∫£nh v√†o clipboard
        async function copyImageToClipboard(button) {
            if (!qrCode) {
                showError('Ch∆∞a c√≥ QR code ƒë·ªÉ copy!');
                return;
            }

            try {
                const canvas = qrCode.canvas;
                
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        showError('Kh√¥ng th·ªÉ t·∫°o ·∫£nh ƒë·ªÉ copy!');
                        return;
                    }

                    try {
                        const item = new ClipboardItem({
                            'image/png': blob
                        });
                        
                        await navigator.clipboard.write([item]);
                        
                        // Hi·ªáu ·ª©ng th√†nh c√¥ng
                        const originalText = button.textContent;
                        button.textContent = '‚úÖ ƒê√£ copy ·∫£nh!';
                        button.classList.add('success');
                        
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove('success');
                        }, 2000);
                        
                    } catch (clipboardError) {
                        // Fallback: M·ªü popup v·ªõi ·∫£nh ƒë·ªÉ copy th·ªß c√¥ng
                        const dataURL = canvas.toDataURL('image/png');
                        const newWindow = window.open('', '_blank', 'width=600,height=700');
                        newWindow.document.write(`
                            <html>
                                <head><title>QR Code - Copy Image</title></head>
                                <body style="margin:0; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#f0f0f0; font-family: Arial;">
                                    <div style="text-align:center; background:white; padding:30px; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.1);">
                                        <h2 style="margin-bottom:20px; color:#333;">Copy QR Code Image</h2>
                                        <p style="margin-bottom:20px; color:#666;">Click chu·ªôt ph·∫£i v√†o ·∫£nh v√† ch·ªçn "Copy Image"</p>
                                        <img src="${dataURL}" style="border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.1); max-width:100%;" />
                                        <p style="margin-top:20px; color:#999; font-size:14px;">Ho·∫∑c k√©o th·∫£ ·∫£nh ƒë·ªÉ l∆∞u v√†o m√°y t√≠nh</p>
                                    </div>
                                </body>
                            </html>
                        `);
                        
                        showError('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ copy ·∫£nh t·ª± ƒë·ªông. ƒê√£ m·ªü c·ª≠a s·ªï m·ªõi ƒë·ªÉ b·∫°n copy th·ªß c√¥ng.');
                    }
                }, 'image/png');
                
            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra khi copy ·∫£nh: ' + error.message);
            }
        }

        // Hi·ªÉn th·ªã l·ªói
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Character counters
        document.getElementById('qrName').addEventListener('input', function() {
            updateCharCounter(this, 'nameCounter', 100);
        });

        document.getElementById('textInput').addEventListener('input', function() {
            updateCharCounter(this, 'textCounter', 2000);
        });

        function updateCharCounter(input, counterId, maxLength) {
            const current = input.value.length;
            let counter = document.getElementById(counterId);
            
            if (current > 0) {
                if (!counter) {
                    counter = document.createElement('small');
                    counter.id = counterId;
                    counter.className = 'char-counter';
                    input.parentNode.appendChild(counter);
                }
                
                counter.textContent = `${current}/${maxLength} k√Ω t·ª±`;
                counter.style.display = 'block';
                
                if (current > maxLength * 0.8) {
                    counter.style.color = '#dc3545';
                } else if (current > maxLength * 0.6) {
                    counter.style.color = '#ffc107';
                } else {
                    counter.style.color = '#666';
                }
            } else {
                if (counter) counter.style.display = 'none';
            }
        }

        // Auto-generate khi nh·∫≠p
        let autoGenTimeout;
        ['textInput', 'qrName'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                clearTimeout(autoGenTimeout);
                autoGenTimeout = setTimeout(() => {
                    const textInput = document.getElementById('textInput');
                    if (textInput.value.trim()) {
                        generateQR();
                    } else {
                        document.getElementById('qrResult').style.display = 'none';
                    }
                }, 800);
            });
        });

        // Enter ƒë·ªÉ t·∫°o QR
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
