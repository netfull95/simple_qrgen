<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 120px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .qr-canvas {
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .options {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó QR Code Generator</h1>
        
        <div class="input-group">
            <label for="textInput">Nh·∫≠p n·ªôi dung c·∫ßn t·∫°o QR:</label>
            <textarea 
                id="textInput" 
                placeholder="Nh·∫≠p text, URL, s·ªë ƒëi·ªán tho·∫°i, email... ·ªü ƒë√¢y"
                maxlength="2000"
            ></textarea>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="sizeSelect">K√≠ch th∆∞·ªõc:</label>
                <select id="sizeSelect">
                    <option value="200">200x200px</option>
                    <option value="300" selected>300x300px</option>
                    <option value="400">400x400px</option>
                    <option value="500">500x500px</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="errorLevel">ƒê·ªô ph·ª•c h·ªìi l·ªói:</label>
                <select id="errorLevel">
                    <option value="L">Th·∫•p (L)</option>
                    <option value="M" selected>Trung b√¨nh (M)</option>
                    <option value="Q">Cao (Q)</option>
                    <option value="H">R·∫•t cao (H)</option>
                </select>
            </div>
        </div>

        <button class="generate-btn" onclick="generateQR()">
            T·∫°o m√£ QR
        </button>

        <div class="error" id="errorMsg"></div>

        <div class="qr-result" id="qrResult">
            <h3>M√£ QR c·ªßa b·∫°n:</h3>
            <canvas id="qrCanvas" class="qr-canvas"></canvas>
            <div>
                <button class="download-btn" onclick="downloadQR('png')">T·∫£i PNG</button>
                <button class="download-btn" onclick="downloadQR('jpg')">T·∫£i JPG</button>
            </div>
        </div>
    </div>

    <script>
        let qrCode = null;

        function generateQR() {
            const textInput = document.getElementById('textInput');
            const sizeSelect = document.getElementById('sizeSelect');
            const errorLevel = document.getElementById('errorLevel');
            const qrResult = document.getElementById('qrResult');
            const qrCanvas = document.getElementById('qrCanvas');
            const errorMsg = document.getElementById('errorMsg');

            // ·∫®n th√¥ng b√°o l·ªói
            errorMsg.style.display = 'none';
            
            // L·∫•y gi√° tr·ªã input
            const text = textInput.value.trim();
            const size = parseInt(sizeSelect.value);
            const level = errorLevel.value;

            // Ki·ªÉm tra input
            if (!text) {
                showError('Vui l√≤ng nh·∫≠p n·ªôi dung c·∫ßn t·∫°o QR code!');
                return;
            }

            if (text.length > 2000) {
                showError('N·ªôi dung qu√° d√†i! T·ªëi ƒëa 2000 k√Ω t·ª±.');
                return;
            }

            try {
                // T·∫°o QR code
                qrCode = new QRious({
                    element: qrCanvas,
                    value: text,
                    size: size,
                    level: level,
                    background: 'white',
                    foreground: 'black'
                });

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                qrResult.style.display = 'block';
                
                // Cu·ªôn ƒë·∫øn k·∫øt qu·∫£
                qrResult.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });

            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra khi t·∫°o QR code: ' + error.message);
                console.error('QR Generation Error:', error);
            }
        }

        function downloadQR(format) {
            if (!qrCode) {
                showError('Ch∆∞a c√≥ QR code ƒë·ªÉ t·∫£i xu·ªëng!');
                return;
            }

            try {
                const canvas = document.getElementById('qrCanvas');
                const link = document.createElement('a');
                
                // T·∫°o t√™n file v·ªõi timestamp
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `qrcode_${timestamp}.${format}`;
                
                // Chuy·ªÉn ƒë·ªïi canvas th√†nh data URL
                let dataURL;
                if (format === 'png') {
                    dataURL = canvas.toDataURL('image/png');
                } else if (format === 'jpg') {
                    dataURL = canvas.toDataURL('image/jpeg', 0.9);
                }
                
                // T·∫£i xu·ªëng
                link.download = filename;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } catch (error) {
                showError('C√≥ l·ªói x·∫£y ra khi t·∫£i xu·ªëng: ' + error.message);
                console.error('Download Error:', error);
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // T·ª± ƒë·ªông t·∫°o QR khi ng∆∞·ªùi d√πng nh·∫≠p (debounced)
        let timeout;
        document.getElementById('textInput').addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                if (this.value.trim()) {
                    generateQR();
                } else {
                    document.getElementById('qrResult').style.display = 'none';
                }
            }, 1000);
        });

        // Cho ph√©p t·∫°o QR b·∫±ng ph√≠m Enter (Ctrl+Enter trong textarea)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateQR();
            }
        });

        // Hi·ªÉn th·ªã s·ªë k√Ω t·ª± ƒëang nh·∫≠p cho textarea
        document.getElementById('textInput').addEventListener('input', function() {
            const current = this.value.length;
            const max = 2000;
            
            // T·∫°o ho·∫∑c c·∫≠p nh·∫≠t counter
            let counter = document.getElementById('charCounter');
            if (!counter) {
                counter = document.createElement('small');
                counter.id = 'charCounter';
                counter.style.color = '#666';
                counter.style.fontSize = '12px';
                this.parentNode.appendChild(counter);
            }
            
            counter.textContent = `${current}/${max} k√Ω t·ª±`;
            
            if (current > max * 0.9) {
                counter.style.color = '#dc3545';
            } else {
                counter.style.color = '#666';
            }
        });

        // Hi·ªÉn th·ªã s·ªë k√Ω t·ª± ƒëang nh·∫≠p cho t√™n QR
        document.getElementById('qrName').addEventListener('input', function() {
            const current = this.value.length;
            const max = 100;
            
            // T·∫°o ho·∫∑c c·∫≠p nh·∫≠t counter cho t√™n QR
            let counter = document.getElementById('nameCounter');
            if (!counter) {
                counter = document.createElement('small');
                counter.id = 'nameCounter';
                counter.style.color = '#666';
                counter.style.fontSize = '12px';
                counter.style.marginTop = '5px';
                counter.style.display = 'block';
                this.parentNode.appendChild(counter);
            }
            
            if (current > 0) {
                counter.textContent = `${current}/${max} k√Ω t·ª±`;
                counter.style.display = 'block';
                
                if (current > max * 0.8) {
                    counter.style.color = '#ff6b35';
                } else if (current > max * 0.6) {
                    counter.style.color = '#ffa500';
                } else {
                    counter.style.color = '#666';
                }
            } else {
                counter.style.display = 'none';
            }
            
            // Preview t√™n trong khi g√µ
            if (current > 0) {
                // T·ª± ƒë·ªông t·∫°o QR n·∫øu ƒë√£ c√≥ n·ªôi dung
                const textInput = document.getElementById('textInput');
                if (textInput.value.trim()) {
                    clearTimeout(window.qrTimeout);
                    window.qrTimeout = setTimeout(generateQR, 500);
                }
            }
        });
    </script>
</body>
</html>
